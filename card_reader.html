<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Reader</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Enter your Card Details:</h1>


        <div id="payment_form">
            <div>
                <label for="name">Name on Card</label>
                <input type="text" id="name">

                <label for="card_number">Card Number</label>
                <input type="text" id="card_number">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv">

                <label for="card_type">Card Type</label>
                <output id="card_type"></output>

                <div id="expiry_date">
                    <label>Expiration Date</label>
                    <select id="month">
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">Apr</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">Aug</option>
            <option value="09">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
                    <select id="year">
            <option value="2017"> 2017</option>
            <option value="2018"> 2018</option>
            <option value="2019"> 2019</option>
            <option value="2020"> 2020</option>
            <option value="2021"> 2021</option>
            <option value="2022"> 2022</option>
        </select>
                </div>
                <div id="pay-now">
                    <button type="submit" id="confirm_purchase">Confirm</button>
                </div>
            </div>

        </div>
    </div>

</body>
<script>


function validateCard(){

        var card = {
        cardName: document.getElementById('name').value,
        cardNumber: document.getElementById('card_number').value,
        cardCVV: document.getElementById('cvv').value,
        expiryMonth: parseInt(document.getElementById('month').value),
        expiryYear: parseInt(document.getElementById('year').value),
        cardType: ""
    };

//check card type
        var t = card.cardNumber.split('').map(Number);
        if ((t.length === 15) && (t[0] === 3 && t[1] === 4) || (t[1] === 7)) {
            card.cardType = 'AMEX';
        } else if ((t.length >= 16 && t.length <= 19) && (t.slice(0, 4) >= [3, 5, 2, 8]) && (t.slice(0, 4) <= [3, 5, 8, 9])) {
            card.cardType = 'JCB';
        } else if ((t.length === 16) && (t[0] === 5 && t[1] >= 1 && t[1] <= 5) || (t[0] === 2 && t[1] >= 2 && t[1] <= 7)) {
            card.cardType = 'MASTER';
        } else if ((t.length >= 14 && t.length <= 19) && (t[0] === 4)) {
            card.cardType = 'VISA';
        } else {
            console.log('failed card type');
            return false;
        }
        console.log(card.cardType);
// check card cvv is valid
        var c = card.cardCVV.split('').map(Number);
        if (c.length === 3 && (card.cardType === 'VISA' || card.cardType === 'JBC' || card.cardType === 'MASTER')) {
            c = c;
        } else if (c.length === 4 && card.cardType === 'AMEX') {
            c = c;
        } else {
            console.log('failed cvv');
            return false;
        }

// check expiry date is valid
        var m = card.expiryMonth;
        var y = card.expiryYear;
        var today = new Date();
        var cm = today.getUTCMonth();
        var cy = today.getUTCFullYear();
        if (m < cm && y <= cy) {
            console.log('failed expiry');
            return false;
        } 

    return true;
}

function confirmCard(){

    if(validateCard()){
        console.log('card is valid');
    }else{
        console.log('card is not valid');
        return false;
    }
    return true;

}

document.getElementById('card_number').addEventListener('blur', confirmCard);
document.getElementById('cvv').addEventListener('blur', confirmCard);
document.getElementById('year').addEventListener('blur', confirmCard);
document.getElementById('confirm_purchase').addEventListener('click', function(){
    if(confirmCard()){
        console.log('success');
    }else{
        console.log('failed');
    }
});


    
</script>

</html>
