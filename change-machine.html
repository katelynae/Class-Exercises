<script>

var money = parseFloat(prompt('Enter amount:'));

while(money > 0){
    money = parseFloat(money);
    if(money >= 2){
        console.log('Give back', 2);
        money-=2;
    }
    else if(money >= 1){
        console.log('Give back', 1);
        money-=1;
    }
    else if(money >= .5){
        console.log('Give back', .5);
        money-=.5;
    }
    else if(money >= .2){
        console.log('Give back', .2);
        money-=.2;
    }
    else if(money >= .1){
        console.log('Give back', .1);
        money-=.1;
    }
    else if(money < .1){
        console.log('Give back', parseFloat(money).toFixed(2));
        money = 0;
    }
}

</script>

</html>
