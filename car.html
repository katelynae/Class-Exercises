<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAR</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

<div class="container">

<label for='km_driven'>Kilometers Driven</label>
<output id='km_driven'>0</output><span>km</span>

<label for='fuel'>Fuel Level</label>
<output id='fuel'>30</output><span>litres</span>

<label for='distance'>How far do you want to drive?</label>
<input type='number' id='distance'/><span>Enter distance in km</span>

<button id='start_car'>START</button>
<button id='drive_car'>DRIVE</button>
<button id='stop_car'>STOP</button>
<button id='refuel'>REFUEL</button>

</div>

</body>
<script>

var car = {
    on : false,
    off : true,
    km_driven : 0,
    fuel_level : parseInt(document.getElementById('fuel').value),
    distance : document.getElementById('distance').value/100,
    startCar : function(){
        if(car.on){
            window.alert('The car is already on, start driving!');
        }else{
            car.on = true;
            car.off = false;
        }
    },
    stopCar: function(){
        if(car.off){
            window.alert('The car is already off.');
        }else{
            car.off = true;
            car.on = false;
        }
    },
    driveCar: function(){ 
        if(car.distance < car.fuel_level && car.on){
            car.fuel_level -= car.distance;
            car.km_driven += car.distance; 
        }else{
            window.alert('The car must be on before you can start driving!');
        }
    },
    refuel: function(){
        car.fuel_level = 30;
        window.alert('You\'re refueled and ready to go!');
    }

}

document.getElementById('start_car').addEventListener('click',car.startCar);
document.getElementById('stop_car').addEventListener('click',car.stopCar);
document.getElementById('drive_car').addEventListener('click',car.driveCar);

    
</script>

</html>
